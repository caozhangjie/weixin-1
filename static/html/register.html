<!DOCTYPE html>
<html lang="en-us">
	<meta charset="utf-8" />
	<head>
		<title>加入珍环</title>
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
		<meta http-equiv="Pragma" content="no-cache"/>
		<meta http-equiv="Expires" content="0"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="info/main.css">
        <link href="/bootstrap/bootstrap.min.css" rel="stylesheet" />
		<script>
    		var openid;
    		var nickname;
    		var headimgurl;
  		</script>
        <script src="jquery.min.js"></script>
        <script type="text/javascript" src="/bootstrap/bootstrap.min.js"></script>
        <script type="text/javascript" src = "getuserinfo.js"></script>
		<script type="text/javascript" src = "info/setgoal.js?r=<%=Math.56565()%>"></script>
	</head>
	<body style="background:#294072;">
		<div class="form">
			<div class="header"><h2>加入珍环</h2></div>
			<div class="login">
                <ul>
                    <li>
                        <select class="form-control" id="sex">
                            <option value="male">男</option>
                            <option value="female">女</option>
                        </select>
                    </li>
                    <li>
                        <span class="un"><i class="fa fa-user"></i></span><input type="text" id="age" required class="text" placeholder="年龄/岁"/>
                    </li>
                    <li>
                        <span class="un"><i class="fa fa-male"></i></span><input type="text" id="height" required class="text" placeholder="身高/cm"/>
                    </li>
                    <li>
                        <span class="un"><i class="fa fa-paw"></i></span><input type="text" id="weight" required class="text" placeholder="体重/kg"/>
                    </li>
                    <li>
                        <span class="un"><i class="fa fa-heart"></i></span><input type="text" id="goal_step" required class="text" placeholder="目标步数/步"/>
                    </li>
                    <li>
                        <span class="un"><i class="fa fa-flag"></i></span><input type="text" id="goal_dis" required class="text" placeholder="目标里程/m"/>
                    </li>
                    <li>
                        <input type="submit" value="REGISTE" class="btn btn-success" onclick="set_userinfo();">
                    </li>
                </ul>
			</div><br/>
		</div>
		<div id="footer">
        	<div class="container">
		    	<hr />

        	</div>
    	</div>
	</body>
</html>
