      <title>Flappy Bird</title>

      <meta http-equiv="content-type" content="text/html; charset=utf-8" />

      <link href="bird/reset.css" rel="stylesheet">
      <link href="bird/main.css" rel="stylesheet">
   </head>
   <body>
      <div id="gamecontainer">
         <div id="gamescreen">
            <div id="sky" class="animated">
               <div id="flyarea">
                  <div id="ceiling" class="animated"></div>
                  <!-- This is the flying and pipe area container -->
                  <div id="player" class="bird animated"></div>
                  
                  <div id="bigscore"></div>
                  
                  <div id="splash"></div>
                  <div id="scoreboard">
                      <div class="ui three item stackable tabs menu">
                          <a id="todaybird" class="item" onclick="get_todayRank();">今日排行</a>
                          <a id="allbird" class="item" onclick="get_allRank();">总体排行</a>
                      </div>
                      <div class="ui inverted segment" style="background-color: #1E90FF">
                          <div id="rank_content" class="ui big inverted animated relaxed divided list"></div>
	                  </div>
                      <div id="replay"><img src="bird/replay.png" alt="replay"></div>
                  </div>
                  <!--
                  <div id="scoreboard">
                     <div id="medal"></div>
                     <div id="currentscore"></div>
                     <div id="highscore"></div>
                     <div id="replay"><img src="bird/replay.png" alt="replay"></div>
                  </div>
                  -->
                  <!-- Pipes go here! -->
               </div>
            </div>
            <div id="land" class="animated"><div id="debug"></div>
                <p style="top:30px;left:30px;position:absolute">
                    <font id = "steps_left" size=5 color="red"></font>
                </p>
            </div>
         </div>
      </div>
      <div id="footer">
         <a href="http://github.com/xujingao13/flappy_bird/">view github source code</a>
      </div>
      <div class="boundingbox" id="playerbox"></div>
      <div class="boundingbox" id="pipebox"></div>
      <script>
         var openid;
         var nickname;
         var headimgurl;
         var lives;
      </script>
      <script src="jquery.min.js"></script>
      <script type="text/javascript" src = "getuserinfo.js"></script>
      <script src="jquery.transit.min.js"></script>
      <script src="bird/buzz.min.js"></script>
      <script src="bird/main.js"></script>
      <script src="bird/user_data.js"></script>
   </body>
</html>
